<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Forgot Password Form -->
    <div class="container login">
        <div class="row">
            <div class="col-md-6 offset-md-3" id="side2">
                <h3>Forgot Password</h3>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
                <div class="success-message mt-3" id="success-message" style="color: green;"></div>
                <div class="error-message mt-3" id="error-message" style="color: red;"></div>
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <!-- Forgot Password Form -->

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var successMessage = document.getElementById("success-message");
            var errorMessage = document.getElementById("error-message");
            var users = JSON.parse(localStorage.getItem("users")) || [];
            var user = users.find(user => user.email === email);

            if (user) {
                // Simulate sending a reset password link
                successMessage.textContent = `Password reset link sent to ${email}. (This is a simulation)`;
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "No account found with that email.";
                successMessage.textContent = "";
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
